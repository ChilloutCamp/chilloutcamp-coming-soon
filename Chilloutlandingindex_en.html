<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChilloutCamp - New Website Coming Soon!</title>
    <meta name="description"
        content="An exciting new website for ChilloutCamp is under development! Feel free to contact us in the meantime.">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; -- We want content to start from top then center vertically if space allows */
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(rgba(2, 132, 199, 0.7), rgba(6, 182, 212, 0.85)), url('landingpage.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }

        .header-bar {
            width: 100%;
            max-width: 550px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .logo-text-header {
            font-family: 'Pacifico', cursive;
            font-size: clamp(1.6em, 6vw, 1.8em);
            color: #ffffff;
            line-height: 1;
            text-align: left;
        }

        .lang-switch {
            font-size: clamp(0.8em, 2.5vw, 0.85em);
            text-align: right;
        }

        .lang-switch a {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lang-switch a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f59e0b;
        }

        .overlay-container {
            background-color: rgba(0, 0, 0, 0.45);
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: 550px;
            width: 100%;
            animation: fadeInScaleUp 0.7s ease-out forwards;
        }

        h1 {
            font-weight: 700;
            font-size: clamp(1.8em, 6vw, 2.2em);
            margin-top: 0;
            margin-bottom: 15px;
            color: #f59e0b;
        }

        p.subtitle {
            font-size: clamp(1em, 4vw, 1.1em);
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.95;
        }

        .contact-methods {
            margin-bottom: 25px;
        }

        .contact-methods p {
            margin: 8px 0;
            font-size: clamp(0.95em, 3.8vw, 1.05em);
        }

        .contact-methods a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-methods a:hover {
            color: #f59e0b;
        }

        .whatsapp-button {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: clamp(0.9em, 3.5vw, 0.95em);
        }

        .whatsapp-button:hover {
            background-color: #1DAE52;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            text-align: left;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: clamp(0.9em, 3.5vw, 0.95em);
            box-sizing: border-box;
        }

        form input::placeholder,
        form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        form button {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            background-color: #f59e0b;
            color: #334155;
            font-weight: 700;
            font-size: clamp(0.95em, 4vw, 1em);
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        form button:hover {
            background-color: #fca120;
        }

        #form-status {
            margin-top: 12px;
            font-size: 0.85em;
            min-height: 1.2em;
            text-align: center;
        }

        footer {
            padding-top: 30px;
            padding-bottom: 15px;
            width: 100%;
            font-size: 0.8em;
            opacity: 0.7;
            color: white;
            text-align: center;
            margin-top: auto;
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="header-bar">
            <div class="logo-text-header">Chillout.Camp</div>
            <div class="lang-switch">
                <a href="index.html">Norsk</a>
            </div>
        </div>

        <div class="overlay-container">
            <h1>New Website Coming Soon!</h1>
            <div class="contact-methods">
                <p class="subtitle">We're excited to show you what we've been working on. <br>In the meantime, don't
                    hesitate to get in touch!</p>
                <p><a href="tel:+4797637065">+47 976 37 065</a></p>
                <p><a href="mailto:post@chillout.camp">post@chillout.camp</a></p>
                <a href="https://wa.me/4797637065?text=Hi%20ChilloutCamp!%20I%20have%20a%20question."
                    class="whatsapp-button" target="_blank" rel="noopener noreferrer">
                    Chat on WhatsApp
                </a>
            </div>

            <form id="contactForm" action="https://formspree.io/f/xrbqwkpe" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message..." required></textarea>
                <input type="hidden" name="_language" value="en">
                <input type="hidden" name="_subject" value="Inquiry from 'Coming Soon' Page (EN)">
                <button type="submit">Send Message</button>
            </form>
            <p id="form-status"></p>
        </div>
        <footer>
            Â©
            <script>document.write(new Date().getFullYear())</script> ChilloutCamp AS. All rights reserved.
        </footer>
    </div> {/* End of page-wrapper */}

    <script>
        const form = document.getElementById('contactForm');
        async function handleSubmit(event) {
            event.preventDefault();
            const status = document.getElementById('form-status');
            const data = new FormData(event.target);
            status.innerHTML = "Sending...";
            status.style.color = 'white';
            try {
                const response = await fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    status.innerHTML = "Thanks for your message! We'll be in touch soon.";
                    status.style.color = '#f59e0b';
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (data && data.errors) {
                            status.innerHTML = data.errors.map(error => error.message || 'Error').join(", ");
                        } else if (data && data.error) {
                            status.innerHTML = data.error;
                        } else {
                            status.innerHTML = "Oops! Something went wrong (unknown error).";
                        }
                        status.style.color = '#ff6b6b';
                    }).catch(error => {
                        status.innerHTML = "Oops! Something went wrong (response format error).";
                        status.style.color = '#ff6b6b';
                    });
                }
            } catch (error) {
                status.innerHTML = "Oops! Something went wrong. Please check your internet connection.";
                status.style.color = '#ff6b6b';
            }
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>

</html>
